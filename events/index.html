<head>
<title>Constance Koo &middot; Events</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script type="text/javascript">
if (location.host == 'constancekoo.github.io')
  location.replace(location.href.replace('constancekoo.github.io', 'constancekoo.com'));
</script>
<link rel="canonical" href="http://constancekoo.com/events/"/>

<link href="/favicon.ico" rel="shortcut icon"/>
<link href="/favicon-64.png" rel="icon" type="image/png"/>
<link href="/favicon-180.png" rel="apple-touch-icon-precomposed"/>

<meta name="msapplication-square150x150logo" content="/favicon-180.png"/>
<meta name="msapplication-TileImage" content="/favicon-180.png">
<meta name="msapplication-TileColor" content="#ffffff"/>
<meta name="application-name" content="Constance Koo" />

<link href="/resources/typicons.min.css" rel="stylesheet" type="text/css"/>
<link href="/resources/foundation.min.css" rel="stylesheet" type="text/css"/>
<link href="/resources/clear.min.css" rel="stylesheet" type="text/css"/>
<link href="/resources/style.css" rel="stylesheet" type="text/css"/>
<link href="/resources/slick/slick.css" rel="stylesheet" type="text/css"/>

<script src="/resources/modernizr.js"></script>
<script src="/resources/handlebars.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body id="page-events">
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=115156425222945&version=v2.0";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<header id="top">
		<nav>
			<ul class="desktop main left">
				<li><a href="/"><img src="/images/logo.png" alt=""/></a></li>
				<li><h1><a href="/">Constance Koo</a></h1></li>
			</ul>
			<ul class="desktop main right">
				<li><a href="/">Home</a></li>
				<li><a href="/biography/">Biography</a></li>
				<li><a href="/events/">Events</a></li>
				<li><a href="/lessons/">Lessons</a></li>
				<li><a href="/contact/">Contact</a></li>
			</ul>
			<div class="mobile">
				<ul class="main">
					<li><a href="n"><img src="/images/logo.png" alt=""/></a></li>
					<li><h1><a href="">Constance Koo</a></h1></li>
				</ul>
				<div id="top-nav">
					<a class="selector" href="#">
						<div class="wrapper">
							<span class="bar-icon"></span>
							<span class="bar-icon"></span>
							<span class="bar-icon"></span>
						</div>
					</a>
					<div class="pop">
						<ul>
							<li><a href="/">Home</a></li>
							<li><a href="/biography/">Biography</a></li>
							<li><a href="/events/">Events</a></li>
							<li><a href="/lessons/">Lessons</a></li>
							<li><a href="/contact/">Contact</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<div id="background">
		<img src="/images/events.jpg" alt=""/>
	</div>

	<div id="content">
		<div id="events-list"></div>
		<script id="events-template" type="text/x-handlebars-template">
			{{#event}}
				<div class="event">
					<div class="event-inner">
						<h2><a href="{{link}}">{{name}}</a></h2>
						<h3>{{feature}}</h3>
						<ul>
							<li><strong>Venue:</strong><br/><a href="{{map}}">{{venue}}<br/>{{city}}</a></li>
							<li><strong>Date:</strong><br/>{{date}}</li>
						</ul>
					</div>
					<h4 class="{{cost}}">
						<a href="{{tickets}}>">Buy Tickets</a>
						<span>Free Admission</span>
					</h4>
				</div>
			{{/event}}
		</script>
		<script>
			var source = document.getElementById("events-template").innerHTML;
			var template = Handlebars.compile(source);
			var data = {event: [
				// COPY EVENT
				{
					name: "Livermore-Amador Symphony: Dvorak Cello Concerto",
					link: "http://livermoreamadorsymphony.org/aprilconcert.html",
					feature: "Prize-winning cellist and rising star Austin Huntington performs Dvořák’s magnificent Cello Concerto. Program includes the Introduction to Khovantchina, Mussorgsky’s quiet musical depiction of sunrise on the Moscow River, and the music to Prokofiev's Romeo and Juliet.",
					venue: "Bankhead Theater",
					city: "Livermore, CA",
					map: "https://www.google.com/maps/place/Bankhead+Theater",
					date: "Saturday, April 9, 2016 at 8pm",
					tickets: "http://livermoreamadorsymphony.org/tickets.html",
					cost: "paid"
				},
				// END COPY EVENT
				{
					name: "Kensington Symphony: French Songs",
					link: "http://www.kensingtonsymphonyorchestra.org/upcoming-concerts.html",
					feature: "An all French program with the San Francisco Unitarian Chorus, featuring works by Berlioz, Poulenc, Saint Saens, and Bizet",
					venue: "Unitarian Universalist Church of Berkeley",
					city: "Berkeley, CA",
					map: "https://www.google.com/maps/place/Unitarian+Universalist+Church+of+Berkeley",
					date: "Saturday, April 16, 2016 at 8pm",
					tickets: "http://www.kensingtonsymphonyorchestra.org/tickets-and-concerts.html",
					cost: "paid"
				},
				{
					name: "Santa Cruz Symphony: Ode to Joy",
					link: "http://santacruzsymphony.org/#anchor-concerts-and-events",
					feature: "An all French program with the San Francisco Unitarian Chorus, featuring works by Berlioz, Poulenc, Saint Saens, and Bizet",
					venue: "Unitarian Universalist Church of Berkeley",
					city: "Berkeley, CA",
					map: "https://www.google.com/maps/place/Unitarian+Universalist+Church+of+Berkeley",
					date: "Saturday, April 16, 2016 at 8pm",
					tickets: "http://www.kensingtonsymphonyorchestra.org/tickets-and-concerts.html",
					cost: "paid"
				},
			]};
			var output = template(data);
			document.getElementById("events-list").innerHTML = output;
		</script>
		<div class="event event-end">
			<h3>For additional concert or booking inquiries, please <a href="/contact/">contact</a> constancekoo.</h3>
		</div>
	</div>

	<footer id="bottom">
		<div>Design by <a href="http://gabriellew.ee">Gabrielle Wee</a></div>
		<div class="fb-like" data-href="https://facebook.com/constancekoo" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
		<div>Constance Koo &copy; 2015</div>
	</footer>
	<script src="/resources/scripts.js"></script>
	<script src="/resources/slick/slick.min.js"></script>
	<script src="/resources/foundation.min.js"></script>
	<script>
		$(document).foundation();
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/webfont/1.5.10/webfont.js"></script>
	<script>
		WebFont.load ({
			google: {
				families: ['Alegreya:400,700,400italic,700italic', 'Source Sans Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic']
			}
		});
	</script>
</body>
</html>
